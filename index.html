<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="main">
        <div class="app-container">
            <div class="top">
                <h1 class="title">Kraków</h1>
                <input type="text" class="input" placeholder="Enter city name">
                <div class="weather-info">
                    <p class="temperature">7 °C</p>
                    <img src="img/icons/sun.svg" alt="Icon of a current weather status" class="weather-icon">
                </div>
            </div>
            <div class="bottom">
                <div class="cards">
                    <div class="card">
                        <h2 class="card-title">Weather:</h2>
                        <p class="card-text weather">Sunny</p>
                    </div>
                    <div class="card">
                        <h2 class="card-title">Wind:</h2>
                        <p class="card-text wind">15 km/h</p>
                    </div>
                    <div class="card">
                        <h2 class="card-title">Humidity:</h2>
                        <p class="card-text humidity">36%</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="shadow">
        </div>
    </main>
</body>

</html>
